apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: quarkus-quickstarts-
  namespace: chap14-review-cicd
spec:
  params:
    - name: APP_NAME
      value: quarkus-quickstarts
    - name: GIT_REPO
      value: 'https://github.com/giofontana/Openshift-Multi-Cluster-management.git'
    - name: GIT_REVISION
      value: ''
    - name: IMAGE_NAME
      value: >-
        quay-registry-quay-openshift-operators.apps.ocp-22.sandbox735.opentlc.com/demo/quarkus-quickstart:v1
    - name: PATH_CONTEXT
      value: quarkus-getting-started
    - name: K8S_MANIFESTS_PATH
      value: "quarkus-getting-started/k8s/overlay/v1/"
    - name: VERSION
      value: openjdk-17-ubi8
  pipelineRef:
    name: quarkus-build
  serviceAccountName: pipeline
  timeout: 1h0m0s
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi